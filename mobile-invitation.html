<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Invitation box styling */
        .invitation-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1em;
            line-height: 1.4;
            margin: 8px 0;
        }

        .schedule {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3em;
            }
            p, .btn {
                font-size: 0.95em;
            }
            .invitation-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="background-video" autoplay muted loop playsinline>
